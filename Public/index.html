<!--
	This html file defines the main interface layout required by the system, including text area and multi-line theme layout and button area. This file uses the
    js, css and other files, each folder is necessary, and need to use the same syntax or semantics to define the control position. 
-->
<!DOCTYPE html>
<html lang="en"> 
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>index</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<style>
			.del{margin: 0 10px;color: #fff;cursor: pointer;}
			.delBox{background: #bfe95f;margin-bottom: 5px;font-family: sans-serif;}
			.abtn{padding: 5px;border-radius: 3px;}
		</style>
	</head>
	<body>  
		

		<nav class="site-header sticky-top py-1">
			<div class="container d-flex flex-column flex-md-row justify-content-sm-start">
				<a class="py-3 " href="#" aria-label="Product">
					<h1>Drill Tracker</h1>
				</a>
				<a class="py-5  col-6 d-none d-md-inline-block" href="index.html">
					Record and track your tennis training program
				</a>
			</div>
		</nav>
		<!--The most critical part of the interface is to interact with the user. The user can input information, and the information can be displayed on the page by clicking the button, and the user can delete the added information by himself-->
		<div class="wrap">
			<div class="fomms  justify-content-center">
				<form id="myForm">
					<div class="dui">
						<div class="col-6" style="margin-right: 2rem;">
							<div class="form-group ">
								<h4>INPUT YOUR DRIll HERE</h4>
							</div>
							<div class="form-group ">
								<label for="inputEmail4">Name</label>
								<input type="name" class="form-control" id="inputEmail4">
							</div>

							<div class="form-group ">
								<label for="inputCotegory">Cotegory</label>
								<select id="inputCotegory" class="form-control">
									<option selected>Groundstroke</option>
									<option>Serve and Receive</option>
									<option>footwork</option>
									<option>Fitness</option>
									<option>Others</option>
								</select>
							</div>

							<div class="form-group ">
								<label for="inputPurpose">Purpose</label>
								<select id="inputPurpose" class="form-control">
									<option selected>Agility</option>
									<option>Accuracy</option>
									<option>fitness</option>
									<option>Endurance</option>
								</select>
							</div>

							<div class="form-group ">
								<label for="inputTime">Time</label>
								<input type="text" class="form-control" id="inputTime">
							</div>
							<div class="form-group col-12">
								<div  class="abtn" style="float: right;background-color: #bfe95f;
	border: none;color: #323d18;font-weight: bold;" class="btn btn-primary ">Complete</div>
							</div>
						</div>
						<div class="col-6" style="margin-top: 5rem;">
							<div class="form-group">
								<h4>TODAY'S FINISHED TRAINING</h4>
							</div>
							<div class="form-group  rightBox">
								<div>
									
								</div>

							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
		<!--定义了View Training Summaries等信息-->
		<div class="form-group" style="display: flex;justify-content: center;">
			<p class="head">View Training Summaries</p>
		</div>
	
		<div class="form-group col-12" style="display: flex;justify-content: center;">
			<button type="submit" class="btn btn-primary" style="background-color: #bfe95f;
	border: none;color: #323d18;font-weight: bold;">By Category</button>
		</div>
		
		<div class="form-group col-12" style="display: flex;justify-content: center;">
			<div class="wp">
				<fieldset class="form-group row">

					<div class="col-sm-12">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
								value="option1" checked>
							<label class="form-check-label" for="gridRadios1">
								Groundstroke
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
								value="option2">
							<label class="form-check-label" for="gridRadios2">
								Serve and Receive
							</label>
						</div>
						<div class="form-check ">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
								value="option3">
							<label class="form-check-label" for="gridRadios3">
								Footwork
							</label>
						</div>
						<div class="form-check ">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4"
								value="option3">
							<label class="form-check-label" for="gridRadios4">
								Fitness
							</label>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
		<!--界面末尾定义网站 地址 等信息展示-->
		<div class="footer">
			<div class="container">
				<div class="footer-left">
					<p>Copyright © 2023 · All Rights Reserved · My Website</p>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</body>
	<!--insert js file-->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</html>
<script>
	// By clicking the button, process the information inputted by the user, save the information in the container, and display it on the interface
	$(".abtn").click(function(){
		var a = $("#inputEmail4").val(); //Name
		var b = $("#inputCotegory").val();//Category
		var c = $("#inputPurpose").val();//Purpose
		var inputTime= $("#inputTime").val();//Time
		var h ='<div class="clearfix delBox"> Name:'+a+',",Cotegory:"'+b+',",Purpose:"'+c+',",Time:"'+inputTime+'<span class="del">delete</span></div>'
		$('.rightBox').append(h)
	})
	
	
	// delete 
	$(document).ready(function(){
		$('.rightBox').on('click', '.delBox', function(){
		  $(this).remove()
		});
	});
	
</script>
